<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="testController">
    <div class="container">
        <h1>AngularFundamentals</h1>
            <h2>{{ 'Test Angular JS code' }}</h2>
            <pre>The current Date is {{ appName }}</pre>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
        var myApp = angular.module("myApp", []);
        myApp.constant('myConfig', {constName: 'myConstant', date: new Date()});
        myApp.controller('testController', [
            '$scope', 'myConfig',
            function($scope, myConfig) {
                $scope.appName = (myConfig.date).toISOString();
            }
        ]);
    </script>
</body>

</html>
